<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge 10</title>
</head>

<body>
    <p id="para"></p>
    <script>

        function power(p1, p2) {
            if (p1.power > p2.power)
                return p1.name;
            else
                return p2.name;
        }
        const person_one = {
            name: "ram",
            power: 2500,
            yuga: "treta",
        }
        const person_two = {
            name: "krishna",
            power: 2325,
            yuga: "dwapar",
        }

        const name = power(person_one, person_two);
        document.getElementById('para').innerHTML = `${name} has higher power`;
    </script>
</body>

</html>
